<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Front End</title>
    <link rel="stylesheet" href="index.css" media="screen"/>
</head>
<body>
    
    <div class="container">
        <div class="form-Image">
            <img src="file:///C:/Users/inesm/Desktop/Code/imagem%20ilustrativa">
        </div>
    </div>
    <div class="form">
        <form action="#"></form>
    </div>
    < class="form-header">
        <div class="title">
            <h1>Cadastre-se</h1>
        </div>
        <div class="login-button">
            <button><a href="#">entrar</a></button>
        </div>
        <div class="inputgroup">
            <div class="inputbox">
                <label for="firstname">Primeiro Nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro Nome" required>
            </div>
            <div class="inputgroup">
                <div class="inputbox">
                    <label for="Sobrenome">Sobrenome</label>
                    <input id="Sobrenome" type="text" name="Sobrenome" placeholder="Digite seu Sobrenome" required>
                </div>
        </div>
        <div class="inputgroup">
            <div class="inputbox">
                <label for="email">email</label>
                <input id="email" type="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="inputbox">
                <label for="number">Celular</label>
                <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
            </div>
        </div>
        </div>
        <div class="inputbox">
            <label for="password">Senha</label>
        </div>
        <div class="inputbox">
            <label for="confirme your password">confirme sua Senha</label>
        </div>

        < class="gender-inputs">
            <div class="gender-title">
                <h6>Gênero</h6>
            </div>
            <div class="gender-group">
                <div class="gender-input">
                    <input type="radio" id="female" name="gender">
                    <label for="female">Feminino</label>
                </div>
            </div>

            <div class="gender-group">
                <div class="gender-input">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Masculino</label>
                </div>
            </div>

            <div class="gender-group">
                <div class="gender-input">
                    <input type="radio" id="LGBTQIAPN+" name="gender">
                    <label for="LGBTQIAPN+">LGBTQIAPN+</label>
                </div>
            </div>

            <div class="gender-group">
                <div class="gender-input">
                    <input type="radio" id="undefined" name="gender">
                    <label for="prefiro não informar">undefined</label>
                </div>
            </div>

        <div class="continue button">
            <button <a href="#">continue</a></button>
        </div>

    </form>
</body>
</html>
